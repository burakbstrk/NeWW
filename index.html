<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Sosyal Medya Bağlantıları</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f2be20;
            background-image: url('/Users/burakbasturk/Desktop/FirstArt/Firstart.png'); /* Resminizi buraya ekleyin */
            background-size: cover;
            background-position: center;
            margin-bottom: -30px;
            display: inline-block;
        }

        h1 {
            font-size: 3.2em;
            color: #f2be20;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 0;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 100px;
            transition: background-color 0.3s;
            background-color: #333;
            width: 350px;
            height: 100px;
            box-sizing: border-box;
            transform: translateX(0px); /* Sosyal medya bağlantılarını sağa kaydırır */
        }

        .social-links img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 50px;
        }

        .social-links a.facebook { background-color: #3b5998; }
        .social-links a.twitter { background-color: #1da1f2; }
        .social-links a.instagram { background-color: #e4405f; }
        .social-links a.linkedin { background-color: #0077b5; }

        .social-links a:hover {
            opacity: 0.8;
        }

        @media (max-width: px) {
            .social-links a {
                width: 200px;
                height: 50px;
            }
            .social-links img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-pic"></div>

    <h1>FirstArt Ajans</h1>
    <p>Bizi sosyal medyada takip edin:</p>
    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61561698355975" class="facebook" target="_blank">
            <img src="facebook.png" alt="Facebook"> Facebook
        </a>
        <a href="https://twitter.com/firmaniz" class="twitter" target="_blank">
            <img src="twitter.png" alt="Twitter"> Twitter
        </a>
        <a href="https://www.instagram.com/firstartajans/" class="instagram" target="_blank">
            <img src="Instagram.png" alt="Instagram"> Instagram
        </a>
        <a href="https://www.linkedin.com/company/firmaniz" class="linkedin" target="_blank">
            <img src="linkedın.png" alt="LinkedIn"> LinkedIn
        </a>
    </div>

    <script>
        // Sosyal medya bağlantılarını seçiyoruz
        const socialLinks = document.querySelectorAll('.social-links a');

        // Her bağlantıya bir olay dinleyicisi ekliyoruz
        socialLinks.forEach(link => {
            link.addEventListener('click', event => {
                // Kullanıcıya bir uyarı göster
                alert(`Şu bağlantıya tıkladınız: ${link.textContent.trim()}`);

                // Konsola tıklama bilgisi yazdır
                console.log(`Tıklanan bağlantı: ${link.textContent.trim()}`);
            });
        });
    </script>
</body>
</html>
